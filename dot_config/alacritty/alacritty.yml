import:
 - ~/.config/alacritty/themes/themes/catppuccin.yaml

window:
  opacity: 0.97
  blur: true
  dynamic_title: true
  padding:
    x: 10
    y: 10

bell:
  duration: 0

font:
  normal:
    family:  SauceCodePro Nerd Font Mono
    style: Regular
  bold:
    family:  SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family:  SauceCodePro Nerd Font Mono
    style: Italic
  bold_italic:
    family:  SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 14.0

live_config_reload: true
